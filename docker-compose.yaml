version: '3.8'
services:
  nginx:
    image: nginx:latest
    restart: always
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx
      - /etc/resolv.conf:/etc/resolv.conf
      - /etc/hosts:/etc/hosts
      - /opt/cache/:/opt/cache/
    ports:
      - "80:80"
      - "443:443"
  mysql:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
    # NOTE: your data will be stored in ./mysql
      - ./mysql:/var/lib/mysql
    
